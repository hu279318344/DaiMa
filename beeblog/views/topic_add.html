{{template "header"}}
<title>添加 - 我的beego博客</title>
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </div>
    <br>
    <br/>
    <div class="container">
        <br>
        <h1>添加文章</h1>
        <br>
        <form method="POST" action="/topic">
            <div class="form-group">
                <label>文章标题:</label>
                <input type="text" class="form-control" name="title" placeholder="请输入文章标题">
            </div>
            <div class="form-group">
                <label>文章内容:</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-default">添加文章</button>
        </form>


    </div>
    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
