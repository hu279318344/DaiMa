 {{template "header"}}
<title>分类 - 我的beego博客</title>
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </div>
    <br>
    <br/>
    <div class="container">
        <br></br>
        <h2>分类列表</h2>
        <br></br>
        <form class="form-inline" method="GET" action="/category">
            <div class="form-group">
                <input id="name" type="text" class="form-control" name="name" placeholder="Enter category name">
                <input type="hidden" name="option" value="add">
            </div>
            <button type="submit" class="btn btn-default" onclick="return checkInput();">添加分类</button>
        </form>

        <script type="text/javascript">
            function checkInput() {
                var name = document.getElementById("name");
                if (name.value.length == 0) {
                    alert("请输入分类名称");
                    return false;
                }
                return true
            }
        </script>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>名称</th>
                    <th>文章数</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tbody>{{range.Categories}}</tbody>
                <td>{{.Id}}</td>
                <td>{{.Title}}</td>
                <td>{{.TopicCount}}</td>
                <td>
                    <a href="/category?option=edit&id={{.Id}}">编辑</a>
                    <a href="/category?option=del&id={{.Id}}">删除</a>
                </td>
                {{end}}
            </tbody>

        </table>
    </div>
    <script type="text/javascript" src="http://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
